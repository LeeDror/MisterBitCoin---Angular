<section class="transfer flex column">
    <h3>Transfer coins to {{contact.name}}</h3>
    <div class="form-trans flex space-between">
        <div class="flex align-center">
            <span>Amount: </span>
            <input type="number" [(ngModel)]="amount">
        </div>
        <button (click)="doTransfer()">Transfer</button>
    </div>
</section>
